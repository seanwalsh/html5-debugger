<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
		<link rel="stylesheet" href="debug.css" title="Debug Tester" type="text/css" media="screen" charset="utf-8">
		<style>
			body {margin-top: 50px;}
		</style>
	</head>
<body>

<div class="container">

	<div class="hero-unit">
	  <h1>HTML 5 Debugger</h1>
	  <p>A simple CSS tag/attribute debugger.</p>
	  <p>
	    <a class="btn btn-primary btn-large" href="https://github.com/seanwalsh/html5-debugger">
	      Download
	    </a>
	  </p>
	</div>
	
	<div class="row">
	
		<div class="span3">
			<h2>Unsupported Tag</h2>
			<acronym>acronym</acronym>
		</div>
		
		<div class="span3">
			<h2>Unsupported Attribute</h2>
			<a href="/" name="test">Name Test</a>
		</div>
		
		<div class="span3">
			<h2>Empty Attribute</h2>
			<a href="#">Empty href</a>
		</div>
		
		<div class="span3">
			<h2>Unsupported by Several Browsers</h2>
			<details>Details Tag</details>
		</div>
	</div>

</div>

</body>
</html>
